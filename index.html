<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&S BANK LTD.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl  text-center mt-6">Welcome To <span class="font-semibold text-blue-600 ">K&S BANK LTD !!!</span></h1>
    </header>
    <main>
        <section class="bg-amber-100 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-2xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-3/4 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="w-3/4 block mb-2 px-3" type="password" name="" id="user-pass" placeholder="Enter Your password">
                <button type="submit" class="bg-rose-200 hover:bg-sky-200 px-8 py-2 font-medium rounded-lg" id="btn-submit">Login</button>
            </div>
        </section>
    </main>

    <script src="js/logIn.js"></script>

</body>
</html>
