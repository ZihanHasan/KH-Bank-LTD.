<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&S BANK LTD.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl  text-center mt-6">Let's Get <span class="font-semibold text-blue-600 ">Some Cash !!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-orange-200 py-4 px-8 rounded-xl text-center">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-200 py-4 px-8 rounded-xl text-center">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-200 py-4 px-8 rounded-xl text-center">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-rose-200 py-4 px-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-3/4 block mb-2 px-3" type="text" name="" id="deposit-amount" placeholder="$ Amount you want to Deposit">
                
                    <button type="submit" class="bg-green-200 hover:bg-sky-200 px-8 py-2 font-medium rounded-lg" id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-green-200 py-4 px-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Withdraw Now !</h4>
                    <input class="w-3/4 block mb-2 px-3" type="text" name="" id="withdraw-amount" placeholder="$ Amount you want to Withdraw">
                
                    <button type="submit" class="bg-rose-200 hover:bg-sky-200 px-8 py-2 font-medium rounded-lg" id="btn-withdraw">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
